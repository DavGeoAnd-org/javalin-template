services:
  javalin-template:
    image: local/javalin-template:latest
    container_name: javalin-template
    hostname: javalin-template-local
    env_file:
      - env_files/local/service.env
      - env_files/local/otel.env
    ports:
      - "8080:8080"
    networks:
      - javalin-template-bridge-network

networks:
  javalin-template-bridge-network:
    name: javalin-template-bridge